[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18.18.0"
  NPM_FLAGS = "--legacy-peer-deps"

[dev]
  command = "vite"
  port = 8888
  publish = "dist"
  functions = "netlify/functions"
  targetPort = 3000

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
