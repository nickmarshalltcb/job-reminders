[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18.18.0"
  NPM_FLAGS = "--legacy-peer-deps"

[dev]
  command = "vite"
  port = 8888
  publish = "dist"
  functions = "netlify/functions"
  targetPort = 3001

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Note: Scheduled functions need to be configured in Netlify dashboard
# Go to Site settings > Functions > Scheduled functions
# Function: scheduled-reminders
# Schedule: 0 4 * * * (Daily at 4:00 AM UTC / 9:00 AM PKT)
